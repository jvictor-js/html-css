<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'OldLondon';
            src: url(fonts/Olondona.otf) format(opentype), url(fonts/OldLondon.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'OldLondon';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Behemoth</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis nobis dolorem ut ipsum aliquid. Minima, veniam? Natus eius eveniet omnis consequuntur ipsum! Rem maiores voluptatibus dolor odit a tempora laborum?</p>
</body>
</html>
